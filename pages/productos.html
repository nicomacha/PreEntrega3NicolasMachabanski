<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conoce todos nuestros productos. Descubre la moda urbana en nuestra tienda en línea. Últimas tendencias y prendas vanguardistas para expresar tu estilo. Comodidad y estilo se fusionan aquí. Explora ahora."
    />
    <meta
      name="keywords"
      content="Indumentaria, moda, estilo, urbano, envios"
    />
    <link
      rel="shortcut icon"
      href="../img/favicon-luma.png"
      type="image/x-icon"
    />
    <!--Aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Iconos bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Productos - Luma Indumentaria</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <header class="navbar navbar-expand-md bg-body-tertiary fixed-top">
      <div class="container-fluid nav-complete">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/favicon-luma.png"
              alt="logo de luma"
              class="logo_luma d-none d-md-block"
            />
          </a>
          <nav>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link elem-item" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link elem-item active-item"
                  href="../pages/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link elem-item" href="../pages/nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link elem-item" href="../pages/cambios.html"
                  >Politica de cambios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link elem-item" href="../pages/contacto.html"
                  >Contacto</a
                >
              </li>
              <li
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample"
                class="nav-item"
                style="position: relative"
              >
                <span
                  style="
                    position: absolute;
                    top: -22px;
                    right: 0;
                    color: white;
                    background: #000;
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    display: flex;
                    justify-content: center;
                  "
                  id="cart-count"
                ></span>
                <i class="fa-solid fa-cart-shopping"></i>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="row container">
        <div class="col d-flex text-align-center justify-content-center">
          <h1 class="text_princnos">PRODUCTOS</h1>
        </div>

        <section class="secccion_remeras">
          <div
            class="row row-cols-1 row-cols-md-3 g-4"
            id="container_remeras"
          ></div>
        </section>
        <hr class="linea1" />
      </section>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="col iconos_foot">
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-envelope"></i>
          <i class="bi bi-twitter-x"></i>
        </div>
        <div class="row nav_footer">
          <nav>
            <ul class="nav-foot" style="flex-wrap: wrap">
              <li>
                <a href="../index.html">Inicio</a>
              </li>
              <li>
                <a href="../pages/productos.html">Productos</a>
              </li>
              <li>
                <a href="../pages/nosotros.html">Nosotros</a>
              </li>
              <li>
                <a href="../pages/cambios.html">Politica de cambios</a>
              </li>
              <li>
                <a href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

    <!-- SIDEBAR -->
    <div
      class="offcanvas offcanvas-start cart"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="cart-list"></div>
      <h4 id="suma-total"></h4>
    </div>
    <!-- Bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--Toastify-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/productos.js"></script>
  </body>
</html>
